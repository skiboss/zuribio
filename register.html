  <main>
    <!-- REGISTRATION FORM -->
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action=''>
      <fieldset>
        <label>Enter Your First Name: <input type="text" name="first-name" required /></label>
        <label>Enter Your Last Name: <input type="text" name="last-name" required /></label>
        <label>Input Your Phone Number: <input type="text" name="phone" /></label>
        <label>Enter Your Email: <input type="email" name="email" required /></label>
        <label>Create a New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
        <label>Confirm Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
        <label>What's your gender?
          <select name="gender">
            <option value="">(select)</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label><input type="radio" name="account-type" class="inline" /> Personal Account</label>
        <label><input type="radio" name="account-type" class="inline" /> Business Account</label>
        <label>
          <input type="checkbox" name="terms" class="inline" required /> I accept the <a href="#">terms and conditions</a>
			  </label>
      </fieldset>
      <fieldset>
        <label>Upload a profile picture: <input type="file" name="file" /></label>
        <label>Input your Age (years): <input type="number" name="age" min="13" max="120" /></label>
        <label>Input Your Phone Number: <input type="text" name="phone" /></label>
        <label>Enter your City: <input type="text" name="city" /></label>
        <label>Enter your Country: <input type="text" name="country" /></label>
        <label>How did you hear about us?
          <select name="referrer">
            <option value="">(select one)</option>
            <option value="1">Whatsapp</option>
            <option value="2">Meta(facebook)</option>
            <option value="3">LinkedIn</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label>Provide a bio:
          <textarea name="bio" rows="6" cols="30" placeholder="I like coding on the beach..."></textarea>
			  </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </main>
